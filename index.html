<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./gallery.css">
    <title>Image Gallery</title>
  </head>
  <body>
    <div id='container'>
      <div id='slideshow-wrapper'>
        <div class='image-wrapper'>
          <img class='slideshow-image' src='http://www.jimmyhaydev.com/experiments/image-gallery-js/images/image1.jpg' alt='image 1'></img>
        </div>
        <div class='image-wrapper'>
          <img class='slideshow-image' src='http://www.jimmyhaydev.com/experiments/image-gallery-js/images/image2.jpg' alt='image 2'></img>
        </div>
        <div class='image-wrapper'>
          <img class='slideshow-image' src='http://www.jimmyhaydev.com/experiments/image-gallery-js/images/image3.jpg' alt='image 3'></img>
        </div>
        <div class='image-wrapper'>
          <img class='slideshow-image' src='http://www.jimmyhaydev.com/experiments/image-gallery-js/images/image4.jpg' alt='image 4'></img>
        </div>
        <div class='image-wrapper'>
          <img class='slideshow-image' src='http://www.jimmyhaydev.com/experiments/image-gallery-js/images/image5.jpg' alt='image 5'></img>
        </div>
        <div class='image-wrapper'>
          <img class='slideshow-image' src='http://www.jimmyhaydev.com/experiments/image-gallery-js/images/image6.jpg' alt='image 6'></img>
        </div>
      </div>
    </div>
    <div id='image-links'>
      <ul>
        <li class='image-link'><div class='image-link-dot'></li>
        <li class='image-link'><div class='image-link-dot'></li>
        <li class='image-link'><div class='image-link-dot'></li>
        <li class='image-link'><div class='image-link-dot'></li>
        <li class='image-link'><div class='image-link-dot'></li>
        <li class='image-link'><div class='image-link-dot'></li>
      </ul>
    </div>
  </body>
  <script src="./gallery.js"></script>
</html>
